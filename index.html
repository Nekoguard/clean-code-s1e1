<!DOCTYPE html>
<html>

  <head>

    <title>Todo App</title>

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">

    <link rel="stylesheet" href="style.css"
          media="screen" charset="utf-8">

  </head>

  <body>

    <header class="header">
      <img class="eisenhower-matrix" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>

    <main class="main">

      <div id="add-list-element">
        <label for="new-task">Add Item</label>
        <div class="wrapper">
          <input id="new-task" class="task" type="text">
          <button class="add">Add</button>
        </div>
      </div>

      <h3 class="heading">Todo</h3>

      <ul class="list" id="incomplete-tasks">

        <li class="list-item">
          <input type="checkbox"><label class="task">Pay Bills</label>
          <input type="text">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg" alt=""></button>
        </li>

        <li class="list-item edit-mode">
          <input type="checkbox"><label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">Save</button>
          <button class="delete"><img src="./remove.svg" alt=""></button>
        </li>

      </ul>

      <h3 class="heading">Completed</h3>

      <ul class="list" id="completed-tasks">

        <li class="list-item">
          <input type="checkbox" checked><label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg" alt=""></button>
        </li>

      </ul>

    </main>

    <script src="app.js"></script>

  </body>

</html>
